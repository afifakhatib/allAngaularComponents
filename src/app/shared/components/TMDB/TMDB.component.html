
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-4 mb-4" 
        *ngFor="let movie of movieData">
            <div class="card mb-0">
                <figure class="movieCard mb-4">
                    <img src='http://image.tmdb.org/t/p/w342{{movie.poster_path}}' 
                    [alt]="movie.title" [title]="movie.title"
                    class="mb-0">
                    <figcaption>
                        <div class="ratingSection mb-0">
                            <div class="row">
                                <div class="col-md-9">
                                  <div class="movieTitle">
                                    <h4 class="mb-0">{{movie.title}}</h4>
                                  </div>
                                </div>
                                <div class="col-md-3">
                                    <strong class="m-0 p-2 rounded-circle"
                                    [ngClass]="
                                    {
                                        'bg-success' : movie.vote_average >= 6,
                                        'bg-warning' : movie.vote_average < 6 && movie.vote_average >= 4 ,
                                        'bg-danger'  : movie.vote_average < 4
                                     }">
                                    {{movie.vote_average}}
                                </strong>
                                </div>
                            </div>
                        </div>
                        <div class="overViewSection">
                            <h4>{{movie.title}}</h4>
                            <strong><em>OVERVIEW</em></strong>
                            <p>{{movie.overview}}</p>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</div>
